<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particles Dance</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  </head>

  <body class="bg-blue-500 flex justify-center items-center h-screen">
    <div id="particles-js" class="absolute w-full h-full"></div>
    <div class="z-10 text-center">
        <label class="block py-2 px-3 bg-blue-700 text-white font-semibold cursor-pointer rounded hover:bg-blue-600">
          <input type="file" id="audioFile" accept="audio/*" class="hidden" />
          Upload Audio
        </label>
        <div class="mt-3">
            <button id="playButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded m-2">Play</button>
            <button id="pauseButton" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded m-2">Pause</button>
            <button id="stopButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded m-2">Stop</button>
        </div>
    </div>      
    <script src="app.js"></script>
  </body>
</html>
