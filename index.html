<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles Dance</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <script type="module" src="./src/index_demo.js"></script>
    <style>
        input[type="range"] {
            @apply w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            @apply appearance-none w-4 h-4 rounded-full bg-white cursor-pointer;
        }
        select, input[type="color"] {
            @apply bg-gray-700 text-white rounded p-1 w-full;
        }
        .control-panel {
            @apply backdrop-blur-sm bg-black bg-opacity-50;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 flex justify-center items-center h-screen">
    <div id="particles-js" class="absolute w-full h-full"></div>
    <!-- <script src="app.js"></script> -->
</body>
</html>
