<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particles Dance</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>

<body class="bg-gradient-to-r from-blue-400 to-purple-500 flex justify-center items-center h-screen">
    <div id="particles-js" class="absolute w-full h-full"></div>
    <div class="z-10 text-center">
        <label
            class="block py-2 px-3 bg-purple-700 text-white font-semibold cursor-pointer rounded hover:bg-purple-600">
            <input type="file" id="audioFile" accept="audio/*" class="hidden" />
            Upload Audio
        </label>
        <audio id="audioPlayer" controls class="mt-5 hidden"></audio>

        <div class="mt-5 space-x-4">
            <button id="playButton"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Play</button>
            <button id="stopButton"
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Stop</button>
        </div>
        <div class="mt-5 hidden">
            <input type="range" id="seekBar" value="0" class="w-full">
        </div>
        <div class="mt-5">
            <input type="range" id="volumeSlider" min="0" max="100" value="100">
        </div>

    </div>
</body>
<script src="app.js"></script>

</html>
